name: NPM cache test on GitHub Actions

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Show Node.js version
        run: node --version

      - name: Show npm version
        run: npm --version

      - name: Install dependencies (clean installation based on package-lock.json)
        run: npm ci

      - name: List installed npm packages
        run: npm ls
